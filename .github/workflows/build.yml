name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v7
    
    - uses: actions/download-artifact@v1
      continue-on-error: true
      with:
        name: closure
        
    - name: Load closure
      run: |
        if test -f paper.closure; then
          nix-store --import < paper.closure
        fi

    - name: Build
      run: nix-shell --pure --run make
    
    - name: Save closure
      run: nix-store --export $(nix-store -qR $(nix-build -E '(import ./shell.nix).buildInputs')) > paper.closure
        
    - uses: actions/upload-artifact@v2-preview
      with:
        name: closure
        path: paper.closure
    
    - uses: actions/upload-artifact@v2-preview
      with:
        name: paper
        path: paper.pdf
